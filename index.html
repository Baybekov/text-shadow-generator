<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow Generator</title>
</head>
<body>
    <h1>Text Shadow Generator</h1>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-md-6">
                <div class="card">
                    <div class="card-header bg primary">Настройки:</div>
                    <div class="card-body"></div>
                    <label for="font_size"">Размер шрифта</label>
                    <input class="custon range" id="font_size" type="range" min='8' max='40' step='1' value='40'>
                </div>
            </div>
            <div class="col-xl-4 col-md-6">
                <div class="card">
                    <div class="card-header bg primary">Цвет:</div>
                    <div class="card-body"></div>
                </div>
            </div>
            <div class="col-xl-4 col-md-12">
                <div class="card">
                    <div class="card-header bg primary">Результат</div>
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.5.1.min.js"></script>
</body>
</html>
